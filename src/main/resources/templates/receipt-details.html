<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>

    <title th:text="#{text.receipt.details}"></title>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
        <span th:text="#{text.brand}"></span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-col-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="nav-col-2" class="collapse navbar-collapse">
            <div class="btn-group col-md-5 w-auto ms-auto" role="group"
                 aria-label="Button group with nested dropdown">
                <div class="btn-group btn-group-sm" role="group" style="margin-left: 5px">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false" th:utext="#{logo.globe}">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=ua)}">UA</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=en)}">ENG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<hr class="bg-secondary border-2 border-top border-secondary">
<div class="container">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted" th:text="#{text.ordered.dishes}"></span>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
                <c:forEach var="entry" items="${requestScope.receipt.orderedDishes}">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">
                                <c:out value="${entry.key.title}"/>
                            </h6>
                            <small class="text-muted">
                                <c:out value="${entry.key.description}"/>
                            </small>
                        </div>
                        <span class="text-muted">
                                    <small class="my-0"><c:out value="${entry.value}"/>X<c:out
                                            value="${entry.key.price}"/></small>
                                </span>
                    </li>
                </c:forEach>
                <li class="list-group-item d-flex justify-content-between">
                    <span th:text="#{text.total.price}"></span>
                    <strong>${requestScope.receipt.totalPrice}</strong>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 th:text="#{text.customer.info}"></h5>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.full.name}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0"
                               th:text="${receipt.customer.firstName} + ' ' + ${receipt.customer.lastName}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.customer.email}"></p>
                        </div>
                    </div>
                    <hr>
                    <h5 th:text="#{text.contact.info}"></h5>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.country}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.contacts.country}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.city}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.contacts.city}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.street}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.contacts.street}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.building}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.contacts.buildingNumber}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0" th:text="#{text.phone}"></p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${receipt.contacts.phone}"></p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
