<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <title th:text="#{text.edit.dish}"></title>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
        <span th:text="#{text.brand}"></span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-col-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="nav-col-2" class="collapse navbar-collapse">
            <div class="btn-group col-md-5 w-auto ms-auto" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group btn-group-sm" role="group" style="margin-left: 5px">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false" th:utext="#{logo.globe}">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=ua)}">UA</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=en)}">ENG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <form class="text-center" th:action="@{/admin/dishes/update}" method="post"
                                          th:object="${dish}">
                                        <input type="hidden" th:field="*{id}" name="id"/>
                                        <input type="hidden" th:field="*{dateCreated}">
                                        <div style="margin-bottom: 16px;">
                                            <label for="title" th:text="#{text.title}"/>
                                            <input class="form-control" type="text"
                                                   id="title" name="title"
                                                   th:value="${dish.title}"
                                                   th:field="*{title}"
                                                   pattern="(?=.{1,45}$)[\p{L}\s\d*]+$"
                                                   minlength="2"
                                                   maxlength="45"/>
                                        </div>
                                        <div style="margin-bottom: 16px;">
                                            <label for="description" th:text="#{text.description}"/>
                                            <input class="form-control" type="text"
                                                   th:value="${dish.description}"
                                                   th:field="*{description}"
                                                   name="description" id="description" minlength="2"
                                                   pattern="(?=.{1,255}$)[\p{L}\s\d*]+$"
                                                   maxlength="255"/>
                                        </div>
                                        <div style="margin-bottom: 16px;">
                                            <label for="price" th:text="#{text.price}"/>
                                            <input class="form-control" type="number"
                                                   name="price" id="price"
                                                   th:value="${dish.price}"
                                                   th:field="*{price}"
                                                   minlength="1"
                                                   step=".01"
                                                   pattern="^\d+(.\d{1,2})?$"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="weight" th:text="#{text.weight}"/>
                                            <input class="form-control" type="number"
                                                   name="weight" id="weight"
                                                   th:value="${dish.weight}"
                                                   th:field="*{weight}"
                                                   step=".01"
                                                   pattern="^\d+$"/>
                                        </div>
                                        <div style="margin-bottom: 16px;">
                                            <label for="cooking" th:text="#{text.cooking.time}"/>
                                            <input class="form-control" type="number"
                                                   name="cooking" id="cooking"
                                                   th:value="${dish.cooking}"
                                                   th:field="*{cooking}"
                                                   pattern="^\d+$"/>
                                        </div>
                                        <label>
                                            <select name="category" th:field="*{category}" style="margin-bottom: 10px">
                                                <option th:value="SALAD" th:text="#{text.salad}"></option>
                                                <option th:value="PIZZA" th:text="#{text.pizza}"></option>
                                                <option th:value="APPETIZER" th:text="#{text.appetizer}"></option>
                                                <option th:value="DRINK" th:text="#{text.drink}"></option>
                                            </select>
                                        </label>
                                        <div class="mb-3">
                                            <button class="btn btn-success d-block w-100" type="submit"
                                                    value="" th:text="#{text.update}"></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
