<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>

    <title th:text="#{text.register}"></title>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
        <span th:text="#{text.brand}"></span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-col-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="nav-col-2" class="collapse navbar-collapse">
            <div class="btn-group col-md-5 w-auto ms-auto" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group btn-group-sm" role="group" style="margin-left: 5px">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false" th:utext="#{logo.globe}">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=ua)}">UA</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:href="@{''(lang=en)}">ENG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <form class="text-center" th:action="@{/users/new}" method="post"
                                          th:object="${user}">
                                        <input type="hidden"/>  <!--th:field="*{id}"-->
                                        <div class="d-lg-flex justify-content-lg-end align-items-lg-start mb-3"><input
                                                class="form-control" type="email" name="email" placeholder="Email"
                                                minlength="3" maxlength="44"
                                                pattern="^(?=.{4,45}$)([\w-\.]{1,})+@([\w-]+\.)+([\w-]{2,4})$"
                                                required="" style="margin-top: 10px"/></div>
                                        <div style="margin-bottom: 16px;"><input class="form-control" type="text"
                                                                                 th:placeholder="#{text.first.name}"
                                                                                 name="firstName"
                                                                                 pattern="(?=.{1,45}$)[\p{L}\s*]+$"
                                                                                 minlength="1" required=""
                                                                                 maxlength="44"/>
                                        </div>
                                        <div style="margin-bottom: 16px;"><input class="form-control" type="text"
                                                                                 th:placeholder="#{text.last.name}"
                                                                                 name="lastName" minlength="1"
                                                                                 pattern="(?=.{1,45}$)[\p{L}\s*]+$"
                                                                                 required="" maxlength="44"/>
                                        </div>
                                        <div style="margin-bottom: 16px;">
                                        </div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password"
                                                                 th:placeholder="#{text.password}"
                                                                 required="" minlength="8"
                                                                 id="passInput" style="margin-bottom: 10px"
                                                                 pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,65}$"/>
                                            <input class="form-check-input" type="checkbox" th:onclick="myFunction()"
                                                   th:text="#{text.show.password}"/>
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn btn-success d-block w-100" type="submit"
                                                    value="Save" th:text="#{text.sign.up}"></button>
                                        </div>
                                        <a class="text-muted" th:href="@{/login-page}" th:text="#{text.account.exists}"></a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
